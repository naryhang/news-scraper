<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPR News Scraper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <h5 class="brand-logo center">NPR News Scraper</h5>
            <ul class="right hide-on-med-and-down">
                <li><a href="/" class="back waves-effect waves-light btn-large">Back</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="articles"></div>
        </div>
  
        <!-- Modal Structure -->
        <div id="notesModal" class="modal">
            <div class="modal-header" id="modalHeader"></div>
            <div class="modal-content">
                <div id="notes"></div>
            </div>
            <div class="modal-footer">
                <!-- Text Area -->
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="noteBody" class="materialize-textarea"></textarea>
                                <label for="noteBody">Write a new note:</label>
                            </div>
                        </div>
                    </form>
                </div>
                <a href="#!" class="addNote waves-effect waves-green btn-flat"><i class='material-icons left'>add</i>Add Note</a>
            </div>
        </div>

    </main>
 
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
    <script>
        $.getJSON("/savedArticles", function(data) {
            displaySaved(data);
        });
    </script>
</body>
</html>
